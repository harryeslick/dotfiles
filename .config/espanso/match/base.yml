# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement

  - trigger: ":trigger"
    replace: |
      - trigger: ":trigger"
        replace: "replacement"

  - trigger: "p--"
    replace: "# ---- $|$ ----"

  - trigger: "p=="
    replace: |
      # ----------------------------------------------------------------------------
      # ---- $|$ ----

  - trigger: ":td"
    replace: "# TODO"


  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":date"
    replace: "{{slashdate}}"
    vars:
      - name: slashdate
        type: date
        params:
          format: "%d/%m/%Y"

  # Print the current date
  - trigger: ":dd"
    replace: "{{isodate}}"
    vars:
      - name: isodate
        type: date
        params:
          format: "%Y-%m-%d"

  # Print the current date
  - trigger: ":day"
    replace: "{{myday}}"
    vars:
      - name: myday
        type: date
        params:
          format: "%A, %e %B %Y, Week %U"

  # Print the current date
  - trigger: ":tt"
    replace: "{{currenttime}}"
    vars:
      - name: currenttime
        type: date
        params:
          format: "%H%M"

  # Print the current date
  - trigger: ":dt"
    replace: "{{shortdate}}"
    vars:
      - name: shortdate
        type: date
        params:
          format: "%y%m%d"

  - trigger: ":`"
    replace: |
      ```{r}
      $|$

      ```

  - trigger: ":espanso"
    replace: "code /Users/hfsi/.config/espanso"

  - trigger: ":ip"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "curl 'https://api.ipify.org'"

  - trigger: ":kk"
    replace: "[$|$]({{clipb}})"
    vars:
      - name: "clipb"
        type: "clipboard"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"



